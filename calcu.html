<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora creada con JavaScript</title>
    <link rel="stylesheet" href="calcu.css" />
  </head>
  <body>
  <!--fondo que se encuentra atras de la calculadora-->
    <video src="video.mp4" autoplay="true" muted="true" loop="true"></video>
    <!--cuerpo de toda la calculadorqa-->
    <div class="container">
      <div class="text-box"> 
        <input type="text" class="textbox-input" name="calculadora" readonly/>
      </div>
      <div class="teclas">
      <div class="fila">
        <button data-type="function" class="function">âˆšX</button>
        <button data-type="function" class="function">X^</button>
        <button data-type="operador" class="function">/</button>
      <button data-type="clear" class="Limpiar">C</button>
      </div>
      <div class="fila">
        <button data-type="numero" class="numero">7</button>
        <button data-type="numero" class="numero">8</button>
        <button data-type="numero" class="numero">9</button>
        <button data-type="operador" class="operadores">*</button>
        </div>
        <div class="fila">
          <button data-type="numero" class="numero">4</button>
          <button data-type="numero" class="numero">5</button>
          <button data-type="numero" class="numero">6</button>
          <button data-type="operador" class="operadores">+</button>
          </div>
          <div class="fila">
            <button data-type="numero" class="numero">3</button>
            <button data-type="numero" class="numero">2</button>
            <button data-type="numero" class="numero">1</button>
            <button data-type="operador" class="operadores">-</button>
            </div>
          <div class="fila_final">
            <button data-type="numero" class="finales">0</button>
            <button data-type="numero" class="operadores_ultimos">.</button>
            <button data-type="igual" class="operadores_ultimos">=</button>
            </div>
            </div>
    </div>
    </div>
    <script src="JavaScript/calcu.js"></script>
  </body>
</html>
